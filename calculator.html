<center><!--We will begin our calculator  from here-->
    <div id=calculatorbox><!--This div is just for the border around the calculator-->
            <input type="number" id ="userNumber1"><!--This is where we create the id for the users first number and we use this id in the js file-->
            <select id ="operator"><!--This is the id that connects to the operator var and is connected to selected var. Allows the user to choose the operator that they want to use-->
              <option value="+">+</option> <!--Add-->
              <option value="-">-</option> <!--subtract-->
              <option value="/">&#247</option> <!--divide-->
              <option value="*">&#215</option> <!--multiply-->
              <option value="^">a&#94x</option><!--To the power of-->
              <option value="sqr">n&#94;&#8730;x</option><!--This is for the nth root-->
            </select>
            <!--End of the possible operations-->
            <input type="number" id ="userNumber2"><!--This is where we create the id for the users second number and we use this id in the js file-->

            <button id="runCalculate">Click Me</button><!--This is another id that is used in the js file-->
